<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPAT</title>
    <script defer src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="client.js"></script>
</head>
<body>
    <div class="first">
        <form id="room-form">
            <input type="text" required placeholder="Enter Name" id="player-name">
            <input type="text" required placeholder="Room Name" id="room-name">
            <button type="submit">Enter</button>
        </form>
    </div>
    <div class="overlay">
        <div class="wait">
            Waiting For Other Players
        </div>
    </div>
    <div class="start">
        <div class="roomMsg"></div>
        Players:
        <ul class="name-list"></ul>
        <form id="main-form">
            <input type="text" required placeholder="Name" id="name">
            <input type="text" required placeholder="Place" id="place">
            <input type="text" required placeholder="Animal" id="animal">
            <input type="text" required placeholder="Things" id="things">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="vote">
        <form id="vote-form">
            <label for="name" class="name-vote"></label>
            <input type="checkbox" id="name-result">
            <label for="place" class="place-vote"></label>
            <input type="checkbox" id="place-result">
            <label for="animal" class="animal-vote"></label>
            <input type="checkbox" id="animal-result">
            <label for="things" class="things-vote"></label>
            <input type="checkbox" id="things-result">
        </form>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
